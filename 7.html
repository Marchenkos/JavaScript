<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Анимация</title>
</head>

<body>
<svg width="1000" height="600">
<rect fill="linen" width="100%" height="100%"/>
<circle cy="70" r="50" fill="LightBlue">
<animate repeatCount="indefinite" attributeName="cx" from="100" to="800"  dur="15s" begin="mousedown" end="mouseup"  />
</circle>
<circle cy="400" cx="200"r="50" fill="pink">
<animate repeatCount="indefinite" attributeName="r" from="50" to="100" dur="5s" begin="mouseover" end="mouseout "/>
</circle>
</circle>
<circle cy="180" cx="200"r="50" fill="pink">
<animate attributeName="fill" values="MidnightBlue; HotPink; Teal;Crimson;YellowGreen;Gold" dur="15s" fill="freeze"/>
<animate repeatCount="indefinite" attributeName="cx" from="100" to="800" dur="15s" />
</circle>
<circle cy="400" cx="400"r="50" stroke="black"stroke-width="1" fill="pink">
<animate repeatCount="indefinite" attributeName="stroke-width" from="1" to="90" dur="5s" />
</circle>
<div>
<svg width="240" height="240" >
<g  fill="none"stroke-width="120"stroke-dasharray="8% 45%">
<circle r="60" cx="120" cy="120"stroke="crimson">
<animateTransform attributeName="transform" attributeType="XML" type="rotate(60 60)" from="0" to="360" dur="2s"/>
</circle>>
<circle r="60" cx="120" cy="120"stroke="orangered" stroke-dashoffset="8%">
<animateTransform attributeName="transform" attributeType="XML" type="rotate(60 60)" from="0" to="-360" dur="2s"/>
</circle>
<circle r="60" cx="120" cy="120"stroke="orange" stroke-dashoffset="16%">
<animateTransform attributeName="transform" attributeType="XML" type="rotate(60 60)" from="0" to="360" dur="2s"/>
</circle>
<circle r="60" cx="120" cy="120"stroke="gold" stroke-dashoffset="24%">
<animateTransform attributeName="transform" attributeType="XML" type="rotate(60 60)" from="0" to="-360" dur="2s"/>
</circle>
<circle r="60" cx="120" cy="120"stroke="yellowgreen" stroke-dashoffset="32%">
<animateTransform attributeName="transform" attributeType="XML" type="rotate(60 60)" from="0" to="360" dur="2s"/>
</circle>
<circle r="60" cx="120" cy="120"stroke="steelblue" stroke-dashoffset="40%">
<animateTransform attributeName="transform" attributeType="XML" type="rotate(60 60)" from="0" to="-360" dur="2s"/>
</circle>
<circle r="60" cx="120" cy="120"stroke="blueviolet" stroke-dashoffset="48%">
<animateTransform attributeName="transform" attributeType="XML" type="rotate(60 60)" from="0" to="360" dur="2s"/>
</circle></g> 
<circle cy="10" cx="10"r="50" fill="pink" fill-opacity=".7">
<animateTransform attributeName="transform" attributeType="XML"
type="scale" from="1" to="10"  dur="5s" fill="freeze"/></rect> 
</svg>
